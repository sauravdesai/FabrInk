<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="img/login_img.svg" type="image/x-icon">
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Login | FabrInk</title>
  </head>
  <body>
    <div class="row">
      <div class="column" style="background-color: #fff;">
        <img src="img/login png.png" alt="">
      </div>
      <div class="column" style="background-color:#fff;">
        <div class="container">
          <div class="login">
            <center>
              <form name="loginform">
                <h1>Welcome Back</h1>
                <h3>Log into <span class="Fabr">Fabr</span><span class="Ink">Ink</span></h3>
                <p></p>
                <input
                  type="text"
                  class="textbox"
                  placeholder="Username"
                  id="username"
                />
                <p>
                  <input
                    type="password"
                    class="textbox"
                    placeholder="Password"
                    id="password"
                  />
                </p>
                <p id="demo" class="alert"></p>
    
                <br />
                <label class="cont"
                  >Stay Signed in
                  <input type="checkbox" checked="checked" />
                  <span class="checkmark"></span>
                </label>
                <p>
                  <br />
                 
                  <input
                    type="button"
                    value="Sign Up"
                    class="btn-signup"
                    onclick="signup()"
                  />
                  <input
                  type="button"
                  value="Login"
                  class="btn"
                  onclick="onSubmit()"
                />
                </p>
                <a href="signup.html"></a>
              </form>
            </center>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
